name: Test Azure Identité Managée

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs: 
  deploy-infra:
    name: Deploy Infra
    runs-on: windows-latest
  steps:
  - name: Log into Azure
    uses: azure/login@v1
    with:
      client-id: ${{ secrets.AZURE_CLIENT_ID }}
      tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}