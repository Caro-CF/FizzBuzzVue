<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <link id="styles" rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>FizzBuzz Vue</title>
  </head>
  <body>
    <div id="container" class="d-flex align-items-center justify-content-center">
      <div
      id="app"
      class="card p-3"
      style="width: 18rem"
    >
      <h1 class="card-title">FizzBuzz Game</h1>
      <input v-model="i" type="text" placeholder="Entrer un chiffre" />
      <button @click="FizzBuzz(i)" class="btn btn-outline-primary">
        FizzBuzz
      </button>
      <span>{{ message }}</span>
    </div>
    </div>
    
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          message: "",
          i: 0,
        };
      },
      methods: {
        FizzBuzz(n) {
          console.log(n);
          i = Number(n);
          console.log(i);

          if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz");
            this.message = "FizzBuzz";
          } else if (i % 3 === 0) {
            console.log("Fizz");
            this.message = "Fizz";
          } else if (i % 5 === 0) {
            console.log("Buzz");
            this.message = "Buzz";
          } else {
            this.message = n;
          }
        },
      },
    }).mount("#app");
  </script>
</html>
